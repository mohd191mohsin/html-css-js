
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Overlay and Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <img src="img.png" alt="Image" class="image">
            <div class="overlay">
                <div class="text">Overlay Text</div>
            </div>
        </div>
        <div class="content">
            <h3>Card Title</h3>
            <p>Some descriptive text about the card content goes here.</p>
        </div>
    </div>
</body>
</html>
